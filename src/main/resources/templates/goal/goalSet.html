<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/goalSet.css">
    <title>Document</title>
</head>
<body>
<h1>목표설정</h1>
<form>
    <div>
        <h3>종류선택</h3>
        <div>
            <label>목표종류</label>
            <!--    <input type="text" th:field="*{goalType}" name="goalType" id="goalType"></input>-->
            <select class="goalType">
                <option value="diet">식단</option>
                <option value="exercise">운동</option>
                <option value="metal">멘탈관리</option>
            </select>
            <label for="">기간설정</label>
            <select name="" id="">
                <option value="">직접입력</option>
                <option value="">특정날짜</option>
                <option value="">일간</option>
                <option value="">주간</option>
                <option value="">월간</option>
            </select>

            <label for="">반복주기:</label>
            <input type="">
        </div>

        <h3>날짜 & 달성기간</h3>
        <h4>요일 선택</h4>
        <div>
            <ul>
                <li>월</li>
                <li>화</li>
                <li>수</li>
                <li>목</li>
                <li>금</li>
                <li>토</li>
                <li>일</li>
            </ul>
        </div>

        <div>
            <label for="startDate">시작일: </label>
            <input  type="date"  name="startDate" id="startDate"></input>
            <label for="endDate">종료일: </label>
            <input type="date" name="endDate" id="endDate"></input>
            <label for="dDay">달성일: </label>
            <input type="text" id="dDay">


        </div>
    </div>


    <div class="goaldiet">
        <h3>식단</h3>
        <div class="diet">
            <label for="dietCaloric">한끼 칼로리:</label>
            <select name="" id="">
                <option value="">아침</option>
                <option value="">점심</option>
                <option value="">저녁</option>
            </select>
            <input type="text" id="dietCaloric">
            <button>추가</button>
        </div>

        <div class="dietDetail">
            <label for="MORNING">식단: </label>
            <textarea id="MORNING"></textarea>
            <label for="dietDetail">식습관: </label>
            <textarea id="dietDetail" rows="5" cols="33"></textarea>
        </div>


        <div>
            <label for="dietMoisture">수분목표: </label>
            <input type="text" id="dietMoisture">
        </div>
    </div>

    <div>
        <h3>운동</h3>

        <div class="exercise">
            <label for="excType">운동종류:</label>
            <input type="text" id="excType">

            <label for="excTime">운동시간:</label>
            <input type="time" id="excTime">
            <span>~~</span>
            <input type="time" id="excTime">
        </div>
        <div>

            <label for="excIntensity">운동강도:</label>
            <input type="number" id="excIntensity">
            <label for="">세트/회수</label>
            <input type="text">
        </div>

        <div>
            <label for="excGoal">운동내용:</label>
            <textarea id="excGoal"></textarea>
        </div>


    </div>


    <div>
        <h3>멘탈</h3>
        <label for="">종류</label>
        <select name="" id="">
            <option value="">명상</option>
            <option value="">감사일기</option>
            <option value="">취미활동</option>
        </select>
    </div>
</form>



</body>
</html>
